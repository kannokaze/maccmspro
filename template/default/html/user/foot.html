<div id="show" style="display: none;">
    <div class="co-cg">
       <p>耶～～复制成功</p>
    </div>
</div>
<script>
	$(".face").imageUpload({
		formAction: "{:url('user/portrait')}",
		inputFileName:'file',
		browseButtonValue: '<i class="iconfont xiazai">&#xe65e;</i>',
		browseButtonClass:'btn btn-default btn-xs face-upload',
		automaticUpload: true,
		hideDeleteButton: true,
		hover:true
	})
	$(".face").on("imageUpload.uploadFailed", function (ev, err) {
		alert(err);
	});
</script>

<script src="{:MAC_BASE_PATH}/template/default/asset/js/stem/clipboard.min.js"></script>
<script src="{:MAC_BASE_PATH}/template/default/asset/js/stem/jquery.lazyload.min.js"></script>
<script type="text/javascript">
    $(".flip").click(function(){
		$(".panel").slideToggle("slow");
		$(".xs1").toggle();
		$(".xs2").toggle();
    });
</script>
{if condition="$GLOBALS['config']['user']['reward_status'] eq 1"}
<script>
	var btn=document.getElementById('btn');
	var clipboard=new Clipboard(btn);
	clipboard.on('success', function(e){
		$('#show').slideDown().delay(1500).slideUp(300);
	});
	clipboard.on('error', function(e){
		$('#show').slideDown().delay(1500).slideUp(300);
	});
	var btn=document.getElementById('btn2');
	var clipboard=new Clipboard(btn2);
	clipboard.on('success', function(e){
		$('#show').slideDown().delay(1500).slideUp(300);
	});
	clipboard.on('error', function(e){
		$('#show').slideDown().delay(1500).slideUp(300);
	});
</script>{/if}
<script type="text/javascript">
	$(".lazyload").lazyload({
	effect: "fadeIn",
	threshold: 200,
	failurelimit: 15,
	skip_invisible: !1
	})
</script>
